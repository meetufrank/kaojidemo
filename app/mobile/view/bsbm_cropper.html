{extend name="common/base"}
   {block name="style"}
     <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="__MOBILE__/cropper/font-awesome.min.css">
    <link rel="stylesheet" href="__MOBILE__/cropper/bootstrap.min.css">
    <link rel="stylesheet" href="__MOBILE__/css/cropper.css">
     <link rel="stylesheet" href="__MOBILE__/css/main.css">
   
   

    <style>
        .container{
            width:100%!important;;
            margin:0 24px;
            padding:0;
        }
        .row>div.col-xs-12{margin:auto;}
        ..menu .container div{padding:0 15px;}
        .inBg{
			height:60px;
			line-height: 60px;
			font-size:26px;
			text-align:center;
		}
                form{height:90%;}
        .menu .content{
            position: relative;
            width:100%;
            height: 100%;
            overflow: hidden;
        }
        .bottom{
            position: fixed;
            bottom:0;
            width:100%;
            text-align: center;
            cursor:pointer;
        }
        .bottom div span{
            display:inline-block;
            width:100%;
            float:left;
            height:100%;
            color:#333;
            background-color:#ddd;
        }
        .bottom div span.active{
            color:#fff;
            background-color:rgb(58,54,51);
        }
        .bottom span{
            display:inline-block;
            font-size:36px;
            padding:15px 0;
        }
        .header{
            height:260px;
            width:260px;
            border-radius: 50%;
            margin:50px auto;
        }
        img{
            max-width:180%;
        }
        .btn-group button{margin:0 15px;}
        .row div span{
            font-size:32px;
        }
        .btn-group label{padding:0;}
        button .docs-tooltip{padding:8px 12px;}
        .modal-header{font-size:32px;}
        .cropper-wrap-box{background:url("__MOBILE__/img/bg.png")no-repeat 100% 0/100% 100%;}
        .docs-tooltip{width:140px;height:60px;}
        .btn-group{margin:0 20px;}
        .btn.btn-success{display:inline-block;width:140px;height:60px;border:none;color:#000;background-color:#ddd;}
        .modal-footer .btn-default{background:#ddd;color:#000;font-size:34px;}
        .modal{height:100%;}
        .close{font-size:30px;}
        #footer>div{width:100%;}
        #footer>div>span{width:100%;}
        @media (min-width: 576px){
            .modal-dialog {
                max-width: 684px;
                height: 552px;
                margin: 30px auto;
            }
        }

    </style>
   
{/block}
{block name="content"}

<!-- Content -->
<div class="container" style="margin: auto;" >
    <div class="row" style="margin:100px auto;">
        <div class="col-xs-12">
            <!-- <h3>Demo:</h3> -->
            <div class="img-container" style="height:600px;width:100%;margin:auto;">
                <img id="image" src="__MOBILE__/img/bg.png" alt="Picture">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-9 docs-buttons text-center" style="margin-top:-50px;">
            <div class="btn-group">

                <label class="btn btn-default btn-upload" for="inputImage" title="Upload image file">
                    <input type="file" class="sr-only btn" id="inputImage" name="file" accept="image/*;capture=camera">
                    <span class="btn btn-success docs-tooltip " data-toggle="tooltip" data-animation="false" >
                        选择
                     </span>
                </label>

            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-default" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 295, &quot;height&quot;: 413 }">
                    <span class="docs-tooltip btn" data-toggle="tooltip" data-animation="false" title="">
                      上传
                    </span>
                </button>
            </div>

            <!--截取-->

            <!--截取-->

            <!-- Show the cropped image in modal -->
            <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
                <div class="modal-dialog" style="margin-top:250px;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="getCroppedCanvasTitle">截取</h5>
                            <button type="button" class="close btn btn-default" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-lg btn-default " data-dismiss="modal">关闭</button>
                            <a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg" style="display:none;">确定</a>
<!--                            <a class="btn btn-lg btn-default" id="download" onclick="nextpage();">确定</a>-->
                          
                              <button class="btn btn-lg btn-default" onclick="nextpage();">确定</button>
                        </div>
                    </div>
                </div>
            </div><!-- /.modal -->


           </div><!-- /.docs-buttons -->

    </div>
</div>
<!--页面底部-->
<div id="footer" class="bottom clearfix">
    <div><a href="javascript:history.back(-1);"><span class="on">上一步</span></a></div>
    <!-- <div><a href=""><span class="active">下一步</span></a></div>
</div> -->

{/block}

<!-- Scripts -->
{block name="js"}
<script src="__MOBILE__/cropper/popper.min.js"></script>
<script src="__MOBILE__/cropper/bootstrap.min.js"></script>
<script src="__MOBILE__/cropper/common.js"></script>
<script src="__MOBILE__/js/cropper.js"></script>
<script src="__MOBILE__/js/main.js?v=1.0"></script>
<script>
    function nextpage(){
        var data=$('#download').attr("href");
       
     $.ajax({
              url:"{:url(\'bsupload\')}",
              data:{data},
              dataType:'json',
              type:'post',
              success:function(re){
                  window.location.href="{:url('address')}";
                                      
                 }
               });
    

    }
</script>
{/block}
{/extend}
