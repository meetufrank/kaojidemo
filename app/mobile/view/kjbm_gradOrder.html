{extend name="common/base"}
   {block name="style"}
    <link rel="stylesheet" type="text/css" href="__MOBILE__/css/style.css">
   {/block}
	

{block name="content"}
	<!-- 确认订单 -->
	<div class="gap-gap"></div>
	<div class="information">
		<div class="order border-bottom-solid">
			<div class="examinee-info">总金额</div>
			<div class="order-val"><span>￥</span>380.00</div>
		</div>
		<div class="order-info">
			<div class="examinee-info">姓名</div>
			<div class="order-info-val">Frank</div>
		</div>
		<div class="order-info">
			<div class="examinee-info">报名科目</div>
			<div class="order-info-val">钢琴</div>
		</div>
		<div class="order-info">
			<div class="examinee-info">级别</div>
			<div class="order-info-val">一级</div>
		</div>
		<div class="order-info">
			<div class="examinee-info">报名费</div>
			<div class="order-info-val">350元</div>
		</div>
		<div class="order-info">
			<div class="examinee-info">平台服务费</div>
			<div class="order-info-val">30元</div>
		</div>
	</div>
	<div class="order-footer">
		<a href="index.html"><button class="order-btn">完成</button></a>
	</div>
{/block}	

{/extend}
